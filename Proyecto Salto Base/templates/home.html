            <h3>¿Qué es el salto BASE?</h3>  
            <p> El salto BASE en la actualidad, es considerado por muchos como el más arriesgado de entre los deportes extremos. <strong>El riesgo es considerable</strong>, sin embargo, muy calculado y controlado. Los practicantes de este deporte estudian cada salto antes de realizarlo y solo si las condiciones son las adecuadas para hacer el salto, se realiza. El salto BASE ya ha sido aceptado como un deporte aéreo en España y hay varias escuelas donde aprender esta modalidad.</p>
            <p>  Habitualmente se utiliza un sólo paracaídas especial. El uso de otro paracaídas de reserva, como se hace en los saltos desde una aeronave, no tiene mucho sentido y es opcional, ya que se suele saltar de cabeza desde muy poca altura, en comparación con un salto de avión. Se trata, pues, de saltos muy breves, en los que no habría tiempo de activar un paracaídas de reserva, en caso de que fallara el paracaídas principal. Es por ello que los paracaídas empleados se asemejan más al paracaídas de reserva que al principal de los usados en salto de avión.</p>         
            <p>  Un salto BASE ha de hacerse con el equipamiento específico para salto, ya que son muy diferentes las necesidades, tiempos de apertura y fuerzas que actúan en la apertura del paracaídas. Antes de iniciarse en el salto BASE se necesita dominar suficientemente la caída libre, lo que se puede conseguir habiendo realizado antes de 200 a 250 saltos en caída libre. Existen muchos sitios alrededor del mundo donde practicarlo. Kjerag, en Noruega, es uno de los lugares más altos desde donde se puede saltar, con una altura de unos 600 metros.</p>

            <h3>Salto Base vs Paracaidismo</h3>  
            <p> Los saltadores B.A.S.E. han querido ir más allá, ya que el tradicional paracaidismo desde un avión en vuelo les ha quedado pequeño. Los saltos B.A.S.E. se hacen generalmente de altitudes mucho más bajas que las habituales en paracaidismo y en proximidad cercana al acantilado o a la torre que proporciona la plataforma del salto. Además un saltador B.A.S.E. adquiere en el salto una velocidad aérea más baja que un paracaidista, debido a la altitud limitada, y muy raramente llega a la velocidad terminal de un paracaidista.</p>

            <p> Los paracaidistas usan el flujo de aire para estabilizar su posición, permitiendo que el paracaídas se abra de forma limpia. Los saltadores B.A.S.E., cayendo a velocidades más bajas, tienen menos control aerodinámico y pueden voltearse y perder el control. La posición del cuerpo en el momento de saltar determina la estabilidad del vuelo en los primeros segundos, antes de alcanzar la suficiente velocidad aérea para permitir la estabilidad aerodinámica.</p>

           <p>En saltos B.A.S.E. a baja altura, la apertura del paracaídas ocurre durante esta fase temprana del vuelo, así que si una mala salida conduce a un volteo con pérdida del control, el saltador tal vez no pueda corregirlo antes de la apertura. Si se despliega el paracaídas mientras el saltador está volteando, hay un riesgo elevado de enredo o de malfuncionamiento. También puede suceder que el saltador no esté encarado en la dirección correcta. Una apertura estando girado de esa manera, mirando en una dirección distinta a la que se tenía en el momento del salto, no es problema en paracaidismo; de hecho resulta indiferente en la mayoría de las ocasiones. Pero aperturas estando encarado en mala dirección, que han conducido a golpear el objeto del cual se saltaba, han causado graves lesiones y muertes en salto B.A.S.E.</p>

            <h3>Requisitos para el Salto Base</h3>
            <p>Se recomienda que un paracaidista experimentado abra su paracaídas no más bajo de 600 metros (2.000 pies). En aquel momento, si ya ha estado en caída libre al menos 300 m (1.000 pies), el paracaidista está volando a 275,4 km/h (76 m/s), y está a 11 segundos de la tierra. La mayoría de los saltos B.A.S.E. se hacen desde menos de 600 m (2.000 pies). Por ejemplo, un salto B.A.S.E. de un objeto de 150 m (500 pies) de altura está a alrededor de 5,6 segundos del suelo si el saltador permaneciera en caída libre toda la altura del salto (se suele llamar a esto: tiempo hasta el punto de impacto). En tal salto, el paracaídas debe abrirse aproximadamente a la mitad de la velocidad aérea del paracaidista, y debe hacerlo más rápidamente además, recorriendo durante la apertura una distancia en vertical más corta. Los sistemas estándares usados en paracaidismo no están diseñados para esta situación, de forma que los saltadores B.A.S.E. utilizan arneses y contenedores del paracaídas especialmente diseñados para ello, con pilotillos más grandes de lo normal, y saltan solamente con un paracaídas, puesto que no habría tiempo para utilizar un paracaídas de reserva.</p>
            <p>Los equipos estándares usados en paracaidismo se pueden utilizar solo en saltos B.A.S.E. altos. Si es modificado, quitando la bolsa y el slider, guardando las líneas en un bolsillo de la cola y colocándole un pilotillo grande, el material estándar empleado en paracaidismo se puede utilizar para saltos B.A.S.E. más bajos, pero es mucho más propenso a algunos tipos de malfuncionamiento que son raros en paracaidismo normal (tales como line-overs y líneas rotas).</p>
            <p>Otro riesgo es que la mayoría de los lugares donde se puede hacer salto B.A.S.E. tienen áreas muy pequeñas en las cuales aterrizar, a lo que además se añade que el saltador dispone de poco margen de altura y poco tiempo para ejecutar la maniobra de aproximación a la zona de aterrizaje. Un paracaidista principiante, después de la apertura del paracaídas, puede tener 5 minutos o más de vuelo bajo campana (con el paracaídas abierto) hasta el aterrizaje. Un salto B.A.S.E. desde una altura de 152 m (500 pies) tendrá un vuelo bajo campana de 10 a 15 segundos como mucho.</p>
